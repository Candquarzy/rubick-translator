<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>翻译助手</title>
  <link rel = "stylesheet" href="./main.css">
  <script src="./main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row" style="margin-bottom:8px;">
      <div class="inline">
        <strong>翻译助手</strong>
        <span class="hint">· 轻量级 · Google / LibreTranslate / MyMemory / Tentect</span>
      </div>
      <span class="spacer"></span>
      <label>引擎</label>
      <select id="provider">
        <option value="google">Google(免费)</option>
        <option value="libretranslate">LibreTranslate</option>
        <option value="mymemory">MyMemory</option>
        <option value="tentect">腾讯云翻译</option>
      </select>
      <label>主题</label>
      <select id="themeMode">
        <option value="system">跟随系统</option>
        <option value="light">浅色</option>
        <option value="dark">深色</option>
      </select>
    </div>

    <div class="panel" style="margin-bottom:10px;">
      <div class="row" style="margin-bottom:8px;">
        <label>源语言</label>
        <select id="sourceLang"></select>
        <button id="swapLang" class="secondary">⇄ 交换</button>
        <label>目标语言</label>
        <select id="targetLang"></select>
        <span class="spacer"></span>
        <button id="doTranslate">翻译</button>
      </div>
      <div class="cols">
        <textarea class="field" id="input" placeholder="输入或通过子输入框输入…"></textarea>
        <textarea class="field" id="output" placeholder="翻译结果" readonly></textarea>
      </div>
      <div class="footer" style="margin-top:8px;">
        <button id="copyResult" class="secondary">复制结果</button>
      </div>
    </div>

    <div class="panel" style="margin-bottom:10px;">
      <div class="row" style="margin-bottom:6px;">
        <strong>设置</strong>
      </div>
      <div class="row" style="gap:12px;">
        <div class="inline" style="gap:6px;">
          <label for="ltBaseUrl">LibreTranslate 地址</label>
          <input id="ltBaseUrl" type="text" style="width:360px;" placeholder="https://libretranslate.com" />
        </div>
        <div class="inline" style="gap:6px;">
          <label for="mmEmail">MyMemory 邮箱(可选)</label>
          <input id="mmEmail" type="text" style="width:240px;" placeholder="用于提升 MyMemory 配额" />
        </div>
        <div class="inline" style="gap: 36px;">
          <label for="tentect">腾讯云翻译(必须)</label>
          <input id="sid" type="text" style="width:240px;" placeholder="Secret Id" />
          <input id="skey" type="password" style="width:240px;" placeholder="Secret Key" />
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="row" style="margin-bottom:6px;">
        <strong>历史记录</strong>
        <span class="spacer"></span>
        <button id="clearHistory" class="danger">清空</button>
      </div>
      <div id="historyList" class="history"></div>
    </div>
    <div>
      <a href="https://igoutu.cn/" target="_blank">Logo by icons8.com</a>
    </div>
  </div>
</body>
</html>
